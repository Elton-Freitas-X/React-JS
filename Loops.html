<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        // while = enquanto

        x = 0

        while(x < 10) {
            document.write(`O valor de x é ${x}<br>`);

        x++
        }

        document.write('<hr>')

        // For = Para

        for(a=0; a < x; a++){
            document.write(`O valor de x é ${a}<br>`)
        }
    </script>
</body>
</html>
