<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes, endsWith e startsWith</title>
</head>
<body>
    <script>
    
      let nomes = ['Elton', 'verto', 'Joao']  

      console.log(nomes.includes('Elton'));

      if(nomes.includes('Elton')){
          console.log(`tem la bonito`)
      }
      //para verificar sen tem esse item no array ou objeto


      let fulano = 'VASCONCELOS'
      console.log(fulano.endsWith('S'))

      if(fulano.endsWith('S')){
          console.log(`fulano termina com a letra S`)
      }

      //ele é case sensitive ou seja letra maiuscula e menoscula faz diferença

      //e o startWith é a mesma ideia do ends With

    </script>
</body>
</html>
