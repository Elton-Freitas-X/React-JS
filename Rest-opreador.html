<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest operador</title>
</head>
<body>
    <script>
    //----------------------------------------------

     function minhaLista(...nomes){
        console.log(nomes)
     }

    minhaLista('matheus', 'lucas', 'maria')

    //----------------------------------------------

     function numeros(...number){
         console.log(number)
     }

     numeros(12,123,424,54,642,222);

    //--------------------------------------------------

     function cadastrar(usuarios, ...novosUsuarios){
        let todosUsuarios = [
            ...usuarios,
            ...novosUsuarios
        ];

         return console.log(todosUsuarios)
     }

     let usuarios = ["Matheus", "Joao"];

     let novosUsuarios = cadastrar(usuarios, "Henrique", "Lucas");

    </script>
</body>
</html>
